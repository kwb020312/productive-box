    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: kwb020312/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: https://gist.github.com/kwb020312/e395eba48c9abe960527f3666bccd017
          TIMEZONE: Asia/Seoul
